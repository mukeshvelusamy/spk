<!DOCTYPE html>
<html>
<head>
	<title>odd or even</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>ODD (or) EVEN GAME</h1>
<div class="player">
	<p class="player1">Player 1</p>
	<p class="player2">Player 2</p>
</div>
<div class=container>
	<div class="cireclecontainer" >
		<div class="leftcircle" id="leftcircle">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>	
		</div>
		<div class="center">
			<p id="p1score">0</p>
			<p>:</p>
			<p id="p2score">0</p>
		</div>
		<div class="rightcircle" id="rightcircle">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>	
		</div>
	</div>
</div>
<div class="end">
	<button onclick="myFunction()">Submit</button>
	<h1 class="wait" id="wait">Wait for Result</h1>
	<button class="refresh" onclick="window.location.reload()">Refresh</button> >
</div>
<script type="text/javascript" src="index.js"></script>
	

</body>
</html>
